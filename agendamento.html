<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="agendamento.css">
  <title>ClickBeard - Agendamento</title>
</head>


<!--CABECALHO-->
<body>
  <header>
    <div class="container">
      <a href="#" class="logo"> AGENDAMENTO </a>
    </header>
  <!--Agendamento-->
  <section class="agendamento">
    <form>
      <label for="servicos">Seviço</label>
      <select name="servicos" id="servicos">
        <option value="corte">Corte </option>
        <option value="barba">Barba</option>
        <option value="pintura">Pintura</option>
      </select>
      <label for="data">Selecione a Data</label>
      <input type="date" name="data">
      <label for="horario">Selecione o Horário</label>
      <select name="horario" id="horario">
        <option>08:00</option>
        <option>08:30</option>
        <option>09:00</option>
        <option>09:30</option>
        <option>10:00</option>
        <option>10:30</option>
        <option>11:00</option>
        <option>11:30</option>
        <option>12:00</option>
        <option>12:30</option>
        <option>13:00</option>
        <option>13:30</option>
        <option>14:00</option>
        <option>14:30</option>
        <option>15:00</option>
        <option>15:30</option>
        <option>16:00</option>
        <option>16:30</option>
        <option>17:00</option>
        <option>17:30</option>
        <option>18:00</option>
        <option>18:30</option>

      </select>
      <label for="funcionario">Atendente</label>
      <select name="funcionario" id="funcionario">
        <option value="roberto">Roberto</option>
        <option value="andre">Marcelo</option>
        <option value="vinicius">André</option>
      </select>
      <button type="submit">Desejo Agendar meu horário com o atendente<button>
  </section>


  <footer class="footer">
    <div class="footer-content">
        <p>&copy; 2024 Clickbeard. Todos os direitos reservados.</p>
    </div>
</footer>
<script src="agendamento.js"></script>
</body>
